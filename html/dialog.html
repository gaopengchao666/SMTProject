<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>弹出框</title>
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
<link type="text/css" rel="stylesheet" href="css/common.css" />
</head>

<body>

<!-- 考试结束弹出框内容开始 -->
<div class="complete-dialog">
	<div class="complete-inner">
    	<div class="complete-header">
        	<div class="complete-over"></div><!-- 时间结束加class time-over -->
            <div class="score-total">
            	<span>89</span>
                <span>本次得分</span>
            </div>
            <div class="question-result">
            	<div class="question-result-loop">
                	<span class="question-result-number">15</span>
                    <span class="question-result-name">答题</span>
                </div>
                <div class="question-result-loop">
                	<span class="question-result-number">11</span>
                    <span class="question-result-name">答对</span>
                </div>
                <div class="question-result-loop">
                	<span class="question-result-number">4</span>
                    <span class="question-result-name">答错</span>
                </div>
            </div>
        </div>
        <img class="dialog-user-img" src="images/user_img.png" />
        <div class="complete-detail">
        	<div class="current-rank">排名：<b>22</b></div>
            <div class="complete-warm">恭喜您，成功完成答题！</div>
            <div class="rank-button">排行榜</div>
        </div>
    </div>
</div>
<!-- 考试结束弹出框内容结束 -->

</body>
</html>
