<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>答题</title>
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
<link type="text/css" rel="stylesheet" href="css/amazeui.min.css" />
<link type="text/css" rel="stylesheet" href="css/common.css" />
</head>

<body>

<div class="time-content">
	<div class="time-title">剩余时间</div>
	<div class="time-item">
		<!-- <span id="day_show">0天</span> -->
		<div class="time-sort">
			<span id="hour_show">0</span>
			<span>时</span>
		</div>
		<div class="time-sort">
			<span id="minute_show">00</span>
			<span>分</span>
		</div>
		<div class="time-sort">
			<span id="second_show">00</span>
			<span>秒</span>
		</div>
	</div>
</div>

<div class="question-section">
	<div class="user-info">
		<img src="images/user_img.png" />
		<span>zwx484679</span>
		<button class="complete-question" type="button">我要交卷</button>
	</div>
	<div class="question-list-content">
		<div class="question-list-title"><span>单选题</span></div>
		<div class="question-list-loop pass">1</div>
		<div class="question-list-loop pass">2</div>
		<div class="question-list-loop pass">3</div>
		<div class="question-list-loop pass">4</div>
		<div class="question-list-loop pass">5</div>
		<div class="question-list-loop jump">6</div>
		<div class="question-list-loop jump">7</div>
		<div class="question-list-loop pass">8</div>
		<div class="question-list-loop pass">9</div>
		<div class="question-list-loop pass">10</div>
		<div class="question-list-loop pass">11</div>
		<div class="question-list-loop">12</div>
		<div class="question-list-loop">13</div>
		<div class="question-list-loop">14</div>
		<div class="question-list-loop">15</div>
		<div class="question-list-loop">16</div>
		<div class="question-list-loop">17</div>
		<div class="question-list-loop">18</div>
		<div class="question-list-loop">19</div>
		<div class="question-list-loop">20</div>
		<div class="question-list-title"><span>多选题</span></div>
		<div class="question-list-loop">21</div>
		<div class="question-list-loop">22</div>
		<div class="question-list-loop">23</div>
		<div class="question-list-loop">24</div>
		<div class="question-list-loop">25</div>
		<div class="question-list-loop">26</div>
		<div class="question-list-loop">27</div>
		<div class="question-list-loop">28</div>
		<div class="question-list-loop">29</div>
		<div class="question-list-loop">30</div>
		<div class="question-list-title"><span>判断题</span></div>
		<div class="question-list-loop">31</div>
		<div class="question-list-loop">32</div>
		<div class="question-list-loop">33</div>
		<div class="question-list-loop">34</div>
		<div class="question-list-loop">35</div>
		<div class="question-list-loop">36</div>
		<div class="question-list-loop">37</div>
		<div class="question-list-loop">38</div>
		<div class="question-list-loop">39</div>
		<div class="question-list-loop">40</div>
	</div>
	<div class="mark-content">
		<div class="question-list-loop pass"></div><span>已作答</span>
		<div class="question-list-loop jump"></div><span>未作答</span>
	</div>
</div>

<div class="answer-content">
	<div class="answer-title">对于同一消息，对象可以产生不同的行为，这称为类的什么特性？</div>
    <div class="answer-all">
		<div class="mark-answer">标记 </div>
		<!-- <div class="mark-answer cancel-mark">取消标记</div> -->
        <div class="answer-loop">
            <label class="am-radio">
                <input type="radio" name="radio1" value="" data-am-ucheck>
                A：继承性
            </label>
        </div>
        <div class="answer-loop">
        	<label class="am-radio">
                <input type="radio" name="radio1" value="" data-am-ucheck>
                B：抽象性
            </label>
        </div>
        <div class="answer-loop">
        	<label class="am-radio">
                <input type="radio" name="radio1" value="" data-am-ucheck>
                C：封装性
            </label>
        </div>
        <div class="answer-loop">
        	<label class="am-radio">
                <input type="radio" name="radio1" value="" data-am-ucheck>
                D：多态性
            </label>
        </div>
    </div>
    <div class="answer-button-content">
    	<button class="answer-button pre" type="button">上一题</button>
        <button class="answer-button next" type="button">下一题</button>
    </div>
</div>

</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/amazeui.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
</html>
